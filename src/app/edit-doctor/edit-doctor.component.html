<div class="card">
  <div class="card-content">
    <span class="card-title">Add Doctor</span>
    <form (ngSubmit)="onSubmit()" class="col s6">
      <div class="row">
        <div class="input-field col-s6">
          <input type="text" placeholder="Name" [(ngModel)]="doctor.name" name="name">
          <label>Name</label>
        </div>
        <div class="input-field col-s6">
            <input type="text" placeholder="Position" [(ngModel)]="doctor.position" name="position">
            <label>Position</label>
          </div>
          <div class="input-field col-s6">
            <input type="text" placeholder="Age" [(ngModel)]="doctor.age" name="age">
            <label>Position</label>
          </div>
          <div class="input-field col-s6">
            <input type="text" placeholder="Email" [(ngModel)]="doctor.email" name="email">
            <label>Position</label>
          </div>
          <div class="input-field col-s6">
            <input type="text" placeholder="Contact Number" [(ngModel)]="doctor.contact_number" name="contact_number">
            <label>Contact Number</label>
          </div>
      </div>
      <input type="submit" class="btn light-blue">
    </form>
  </div>
</div>
