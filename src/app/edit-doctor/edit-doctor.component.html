<div class="container">
    <h1 align="center">Modification </h1>
    
    <div class="panel-heading">
      <button class="pull-right btn btn-danger btn-sm" (click)="deleteDoctor()">Delete doctor</button> 
    </div>

</div>

<div class="container">

  <form (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Name</label>
        <input type="text" placeholder="Name" [(ngModel)]="doctor.name" name="name" class="form-control">          
      </div>

      <div class="form-group">
          <label>Position</label>
          <input type="text" placeholder="Position" [(ngModel)]="doctor.position" name="position" class="form-control">            
        </div>

        <div class="form-group">
          <label>Age</label>
          <input type="text" placeholder="Age" [(ngModel)]="doctor.age" name="age" class="form-control">            
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="text" placeholder="Email" [(ngModel)]="doctor.email" name="email" class="form-control">            
        </div>

        <div class="form-group">
          <label>Contact Number</label>
          <input type="text" placeholder="Contact Number" [(ngModel)]="doctor.contact_number" name="contact_number" class="form-control">
        </div>


        <div class="form-group" style="text-align: center;">
            <input type="submit" class="btn btn-primary" value="Save"/>   
            <input type="submit" class="btn btn-danger" onclick="back()" value="Back"/>              
        </div>             

    </form>
    
</div>
