<div class="container">

  <h1 align="center">Modification </h1>
  
  <div class="panel-heading">
    <button class="pull-right btn btn-danger btn-sm" (click)="deleteAppointment()">Delete Appointment</button> 
  </div>

</div>

<div class="container">

  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Description</label>
      <input type="text" placeholder="Description" [(ngModel)]="appointment.description" name="description" class="form-control">          
    </div>

    <div class="form-group">
        <label>Patient Name</label>
        <input type="text" placeholder="Patient Name" [(ngModel)]="appointment.patient_name" name="patient_name" class="form-control">            
      </div>

      <div class="form-group">
        <label>Doctor Name</label>
        <input type="text" placeholder="Doctor Name" [(ngModel)]="appointment.doctor_name" name="doctor_name" class="form-control">            
      </div>

      <div class="form-group">
        <label>Date</label>
        <input type="text" placeholder="Date" [(ngModel)]="appointment.date" name="date" class="form-control">            
      </div>

      <div class="form-group">
        <label>Time</label>
        <input type="text" placeholder="Time" [(ngModel)]="appointment.time" name="time" class="form-control">
      </div>


      <div class="form-group" style="text-align: center;">
          <input type="submit" class="btn btn-primary" value="Save"/>     
          <input type="submit" class="btn btn-danger" onclick="back()" value="Back"/>            
      </div>             

 </form>
 
</div>
