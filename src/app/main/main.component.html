<header>
  <div class="jumbotron jumbotron-fluid" id="banner">
    <div class="parallax text-center" id="background">
      <div class="parallax-pattern-overlay">
        <div class="container text-center" id="size-banner">
          <h2 class="display-2">Welcome To</h2>
          <h3 class="banner-tag-line">Gion Hospital</h3>
        </div>
      </div>
    </div>
  </div>
</header>

<div id="login-form">
  <firebase-ui (signInSuccess)="successCallback($event)"></firebase-ui>
</div>

<div class="container" id="signup-form">
  <h1 align="center">Register Hospital</h1>
  <form (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Name</label>
        <input type="text" placeholder="Eg: Gion Hospital" [(ngModel)]="hospital.name" name="name" class="form-control">          
      </div>

      <div class="form-group">
        <label>City</label>
        <input type="text" placeholder="Eg: Butterworth" [(ngModel)]="city" name="city" class="form-control">          
      </div>

      <div class="form-group">
        <label>State</label>
        <input type="text" placeholder="Eg: Pulau Pinang" [(ngModel)]="state" name="state" class="form-control">            
      </div>

      <div class="form-group">
        <label>Poscode</label>
        <input type="text" placeholder="Eg: 43000" [(ngModel)]="poscode" name="poscode" maxlength="5" class="form-control">            
      </div>

      <div class="form-group">
        <label>Contact Number</label>
        <input type="text" placeholder="Eg: 017-8888888" [(ngModel)]="hospital.contact_number" maxlength="12" name="contact_number" class="form-control">
      </div>

      <div class="form-group">
        <label>Doctor Consultation Fee</label>
        <input type="text" placeholder="Eg: 20" [(ngModel)]="hospital.consultation_fee" name="consultation_fee" class="form-control">
      </div>

      <div class="form-group" style="text-align: center;">
        <input type="submit" class="btn btn-primary" value="Submit"/>
      </div>

  </form>
</div>
