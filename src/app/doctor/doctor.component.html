<button (click)="logout()">Logout</button>
<button (click)="getDoctorList()">list doctor</button>
<button [routerLink]="['/add']">Add doctor</button>
<button [routerLink]="['/video']">Video Call</button>
<button [routerLink]="['/']">Back to main</button>

<nav aria-label="breadcrumb" style="background-color: lightblue;">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Doctors</li>
    </ol>
</nav>

<style>

    table, tbody, tr, th {
        text-align: center;
        font-family: "Times New Roman", Times, serif;
        font-size: 18px;
    }

</style>

<div class="container">
    <div class="panel-heading">
        <a class="pull-right btn btn-primary btn-sm" [routerLink]="['/addDoc']">Add New Doctor</a> 
    </div>
</div>

<div class="container">
    <table class="table table-hover table-dark" border="1">
        <thead>
            <tr>
                <th scope="col">No.</th>
                <th scope="col">Name</th>
                <th scope="col">Position</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Contact Number</th>
                <th scope="col">Action</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let doctor of doctors">                
                <th scope="row"></th>
                <td><i aria-hidden="true"></i> <a routerLink="/viewDoc/{{doctor.id}}">  {{ doctor.name }}</a></td>
                <td>{{ doctor.position }}</td>
                <td>{{ doctor.age }}</td>
                <td>{{ doctor.email }}</td>
                <td>{{ doctor.contact_number }}</td>
                <td><a routerLink="/editDoc/{{doctor.id}}"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
            </tr>           
        </tbody>
    </table>
</div>
