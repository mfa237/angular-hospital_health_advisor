<div class="container">
<h1 align="center">Create New Doctor </h1>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label>Name</label>
          <input type="text" placeholder="Eg: Sim Yoke Ning" [(ngModel)]="doctor.name" name="name" class="form-control">          
        </div>

        <div class="form-group">
          <label>IC Number</label>
          <input type="text" placeholder="Eg: 990088-09-1111" [(ngModel)]="doctor.ic" maxlength="14" name="ic" class="form-control">          
        </div>

        <div class="form-group">
            <label>Position</label>
            <input type="text" placeholder="Eg: Surgery Doctor" [(ngModel)]="doctor.position" name="position" class="form-control">            
          </div>

          <div class="form-group">
            <label>Age</label>
            <input type="text" placeholder="Eg: 21" [(ngModel)]="doctor.age" name="age" maxlength="2" class="form-control">            
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="text" placeholder="Eg: yokening99@hotmai.com" [(ngModel)]="doctor.email" name="email" class="form-control">            
          </div>
  
          <div class="form-group">
            <label>Contact Number</label>
            <input type="text" placeholder="Eg: 017-8888888" [(ngModel)]="doctor.contact_number" maxlength="12" name="contact_number" class="form-control">
          </div>
  

          <div class="form-group" style="text-align: center;">
              <input type="submit" class="btn btn-primary" value="Submit"/>
              <input type="submit" class="btn btn-danger" onclick="back()" value="Back"/>
          </div>

    </form>
</div>
