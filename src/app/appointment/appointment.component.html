<div class="container">
    <nav aria-label="breadcrumb" style="background-color: lightblue;">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Appointments</li>
        </ol>
    </nav>
</div>

<div class="container" style="padding-bottom: 10px;">
    <div class="panel-heading">
        <a class="pull-right btn btn-primary btn-sm" [routerLink]="['/addApp']">Add New Appointment</a> 
    </div>
</div>

<div class="container">
    <table class="table table-hover table-dark" border="1">
        <thead>
            <tr>
                <th scope="col">No.</th>
                <th scope="col">Description</th>
                <th scope="col">Patient Name</th>
                <th scope="col">Doctor Name</th>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let appointment of appointments; let i = index">                
                <td>{{ i+1 }}</td>
                <td><i aria-hidden="true"></i> <a routerLink="/viewApp/{{appointment.id}}">  {{ appointment.description }}</a></td>
                <td>{{ appointment.patient_name }}</td>
                <td>{{ appointment.doctor_name }}</td>
                <td>{{ appointment.date }}</td>
                <td>{{ appointment.time }}</td>
                <td><a routerLink="/editApp/{{appointment.id}}"><i class="fas fa-pencil-alt"></i></a></td>
            </tr>           
        </tbody>
    </table>
</div>
