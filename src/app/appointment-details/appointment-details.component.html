<div class="appointment-detail">
  <div *ngIf="appointment" class="card">
    <div class="card-block">
      <h4 class="card-title">Description : {{appointment.description}}</h4>
      <h5 class="card-title">Patient Name : {{appointment.patient_name}}</h5>
      <p class="card-text">Doctor Name : {{appointment.doctor_name}}</p>
      <p class="card-text">Date : {{appointment.date}}</p>
      <p class="card-text">Time : {{appointment.contact_number}}</p>
    </div>
  </div>
  <a class="btn btn-primary" (click)="goBack()">Back</a>
</div>
