<div class="container">
  <h1 align="center">Create New Appointment </h1>
      <form (ngSubmit)="onSubmit()">
  
          <div class="form-group">
            <label>Description</label>
            <input type="text" placeholder="Eg: Kidney Surgery" [(ngModel)]="waitingList.appointment_desc" name="description" class="form-control">          
          </div>
  
          <div class="form-group">
              <label>Patient Name</label>
              <input type="text" placeholder="Eg: Sim Yoke Ning" [(ngModel)]="waitingList.patient_name" name="patient_name" class="form-control">            
            </div>
  
            <div class="form-group">
              <label>Doctor Name</label>
              <input type="text" placeholder="Eg: Chan Kok Leng" [(ngModel)]="waitingList.doctor_name" name="doctor_name" class="form-control">            
            </div>

            <div class="form-group">
              <label>Doctor IC</label>
              <input type="text" placeholder="Eg: 990088-09-1111" [(ngModel)]="appointment.doctor_ic" name="doctor_ic" class="form-control">            
            </div>
  
            <div class="form-group">
              <label>Date</label>
              <input type="text" placeholder="DD/MM/YYYY" [(ngModel)]="waitingList.date" name="date" class="form-control">            
            </div>

            <div class="form-group">
              <label>Time</label>
              <input type="text" placeholder="Eg: 12pm" [(ngModel)]="waitingList.time" name="time" class="form-control">            
            </div>    
  
            <div class="form-group" style="text-align: center;">
                <input type="submit" class="btn btn-primary" value="Submit"/>
                <input type="submit" class="btn btn-danger" onclick="back()" value="Back"/>
            </div>
  
      </form>

  </div>
