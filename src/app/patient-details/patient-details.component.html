<div class="container">
    <nav aria-label="breadcrumb" style="background-color: white;">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
            <li class="breadcrumb-item"><a [routerLink]="['/patients']">Patients</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ patient.name }}</li>
        </ol>
    </nav>
</div>

<div class="container">
    <div class="jumbotron">
      <div *ngIf="patient">
          <h1 class="card-title">{{patient.name}}</h1>
          <ul>
            <li class="card-title">IC Number : {{patient.ic}}</li>
            <li class="card-text">Age : {{patient.age}}</li>
            <li class="card-text">Sex : {{patient.sex}}</li>
          </ul>
      </div>
      <a class="btn btn-primary" (click)="goBack()">Back</a>
    </div>
  </div>
